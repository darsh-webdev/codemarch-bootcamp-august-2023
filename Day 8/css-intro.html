<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking external CSS file using link tag-->
    <link rel="stylesheet" href="styles.css" />
    <title>Intro to CSS</title>
    <style>
      /* Internal CSS to change color of paragraph tags*/
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">Welcome to My Webpage!</h1>
    <p>This is an introduction to CSS.</p>
    <p>There are three way to add CSS:</p>
    <ul>
      <li>Inline CSS</li>
      <li>Internal CSS</li>
      <li>External CSS</li>
    </ul>
    <p id="bold-magenta">Priority of CSS:</p>
    <ol>
      <li class="brown-text">Inline CSS</li>
      <li class="brown-text">Internal CSS</li>
      <li class="brown-text">External CSS</li>
    </ol>
  </body>
</html>
