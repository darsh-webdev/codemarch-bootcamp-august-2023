<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS WebXpert</title>
  </head>
  <body>
    <header>
      <h1 class="title">WebXpert</h1>
    </header>
    <div class="form">
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="eg: Jon Snow" />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="eg: kinginthenorth@stark.com"
        />
        <label for="message">Message:</label>
        <textarea
          name="message"
          cols="30"
          rows="5"
          placeholder="eg: You know nothing, Jon Snow!"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
